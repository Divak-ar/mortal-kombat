<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortal Kombat</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        background-color: #121212;
        font-family: "Arial", sans-serif;
        padding: 10px;
        overflow-y: hidden;
      }

      .game-container {
        position: relative;
        display: inline-block;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 10px;
        max-height: calc(100vh - 90px);
      }

      .health-timer-container {
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 10px 20px;
        z-index: 10;
      }

      .health-bar {
        position: relative;
        height: 30px;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        border: 2px solid #333;
        border-radius: 5px;
        overflow: hidden;
      }

      .health-bg {
        background-color: rgb(247, 82, 17);
        height: 100%;
        width: 100%;
      }

      .health-label {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 10;
        text-align: center;
        padding-top: 6px;
        font-weight: 700;
        color: white;
        text-shadow: 1px 1px 2px black;
        font-size: 0.9rem;
      }

      .health-fill {
        position: absolute;
        background: rgb(0, 250, 8);
        top: 0;
        right: 0;
        bottom: 0;
        transition: width 0.1s ease-in-out;
      }

      #timer {
        background-color: rebeccapurple;
        width: 80px;
        height: 40px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: whitesmoke;
        border: 3px solid plum;
        font-weight: bolder;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        margin: 0 10px;
        border-radius: 5px;
      }

      #displayText {
        position: absolute;
        color: #591ce5;
        display: none;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        font-size: 5rem;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        text-shadow: 3px 3px 5px black;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 20;
        flex-direction: column;
      }

      #resultText {
        margin-bottom: 20px;
      }

      #restartButton {
        margin-top: 20px;
        background-color: #df116a;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: all 0.2s;
      }

      #restartButton:hover {
        transform: scale(1.05);
        background-color: #16d843;
      }

      canvas {
        display: block;
        max-width: 100%;
      }

      .instructions {
        background-color: #333;
        padding: 6px 10px;
        border-radius: 8px;
        color: white;
        max-width: 600px;
        width: 100%;
        margin-top: 5px;
        text-align: center;
      }

      .instructions h2 {
        color: #ffa500;
        margin-bottom: 2px;
        text-align: center;
        font-size: 1rem;
      }

      .controls {
        display: flex;
        justify-content: space-evenly;
        align-items: flex-start;
        width: 100%;
      }

      .player-controls {
        margin: 0;
        flex: 1;
        max-width: 50%;
      }

      .player-controls h3 {
        font-size: 0.9rem;
        margin-bottom: 2px;
        color: #ffa500;
      }

      .controls-grid {
        display: grid;
        grid-template-columns: auto auto;
        gap: 2px 10px;
        justify-content: center;
      }

      .key {
        display: inline-block;
        background-color: #555;
        padding: 1px 5px;
        border-radius: 3px;
        font-weight: bold;
        margin-right: 3px;
        min-width: 18px;
        text-align: center;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="health-timer-container">
        <!-- Player Health -->
        <div class="health-bar">
          <div class="health-bg"></div>
          <div class="health-label">Kenny</div>
          <div id="playerHealth" class="health-fill" style="width: 100%"></div>
        </div>

        <!-- Timer -->
        <div id="timer">60</div>

        <!-- Enemy Health -->
        <div class="health-bar">
          <div class="health-bg"></div>
          <div class="health-label">Mat-Dork</div>
          <div id="enemyHealth" class="health-fill"></div>
        </div>
      </div>
      <div id="displayText">
        <div id="resultText">Tie</div>
        <button id="restartButton">Play Again</button>
      </div>
      <canvas></canvas>
    </div>

    <div class="instructions">
      <h2>Game Instructions</h2>
      <div class="controls">
        <div class="player-controls">
          <h3>Player 1</h3>
          <div class="controls-grid">
            <div><span class="key">A</span> Left</div>
            <div><span class="key">D</span> Right</div>
            <div><span class="key">W</span> Jump</div>
            <div><span class="key">Space</span> Attack</div>
          </div>
        </div>
        <div class="player-controls">
          <h3>Player 2</h3>
          <div class="controls-grid">
            <div><span class="key">←</span> Left</div>
            <div><span class="key">→</span> Right</div>
            <div><span class="key">↑</span> Jump</div>
            <div><span class="key">↓</span> Attack</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/utility.js"></script>
    <script src="js/class.js"></script>
    <script src="js/script.js"></script>
    <script>
      // Override the determineWinner function in utility.js
      const originalDetermineWinner = window.determineWinner;

      window.determineWinner = function ({ player, enemy, timerId }) {
        // Call the original first step to show the display
        document.querySelector("#displayText").style.display = "flex";
        clearTimeout(timerId);

        // Set the result text without overwriting the button
        let resultText = "";
        if (player.health === enemy.health) {
          resultText = "Tie";
        } else if (player.health > enemy.health) {
          resultText = "Kenny Wins";
        } else if (player.health < enemy.health) {
          resultText = "Mat-Dork Wins";
        }

        document.querySelector("#resultText").innerHTML = resultText;
      };

      // Add restart functionality
      document
        .getElementById("restartButton")
        .addEventListener("click", function () {
          // Reload the page to restart the game
          window.location.reload();
        });
    </script>
  </body>
</html>
